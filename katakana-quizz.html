		<div class="page__container">
			<div class="container">
				<h1>Hiragana</h1>

				<hr>

				<h2 class="inline">Sélectionnez le nombre de lignes</h2>

				<select class="custom-select" id="lines">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">Tout</option>
				</select>

				<div class="question">
					<h2>Cochez l'équivalent de ce caractère :</h2>
					<div class="alert alert-success" role="alert">
					  	<p>Bonne réponse !</p>
					</div>
					<div class="alert alert-danger" role="alert">
					  	<p>Mauvaise réponse...</p>
					</div>
					<p class="questionValue"></p>
				</div>

				<form action="#">
					<div class="flex">
						<div class="form-check">
							<label for="answer1">
								<input id="answer1" checked class="answer" value="" name="answer" type="radio" />
								<span class="answer1"></span>
							</label>
						</div>

						<div class="form-check">
							<label for="answer2">
								<input id="answer2" class="answer" value="" name="answer" type="radio" />
								<span class="answer2"></span>
							</label>
						</div>

						<div class="form-check">
							<label for="answer3">
								<input id="answer3" class="answer" value="" name="answer" type="radio" />
								<span class="answer3"></span>
							</label>
						</div>

						<div class="form-check">
							<label for="answer4">
								<input id="answer4" class="answer" value="" name="answer" type="radio" />
								<span class="answer4"></span>
							</label>
						</div>
					</div>

					<div class="text-center">
						<button id="submit" class="btn btn-primary" type="button">Valider</button>
					</div>
				</form>
			</div>
